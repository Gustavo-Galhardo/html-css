<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com Listas</h1>
    <h2>Listas ordenadas</h2>
    <ol>
        <li>acordar</li>
        <li>ligar para joão</li>
        <li>tomar café</li>
        <li>escovar os dentes</li>
    </ol>
    <h2>Listas não ordenadas</h2>
    <ul>
        <li>pão</li>
        <li>leite</li>
        <li>tomate</li>
        <li>café</li>
        <li>açucar</li>
        <li>queijo</li>
        
    </ul>

    
</body>
</html>
