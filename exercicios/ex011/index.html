<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em html</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>tente abrir esse site em vários dispositivos diferentes, ou aumente e diminua a tela do seu navegador</p>
    <picture>
        <source media="(max-width: 750px )" srcset="imagens/imagempequena.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/imagemmedia.png" type="image/png">
        <img src="imagens/imagemgrande.png" alt="imagem flexível">
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>vamos aprender a reproduzir audio em html5</p>
    <!--<audio src="midia/sg04.mp3" controls autoplay></audio>-->
    <audio preload="auto" autoplay controls loop>
        <source src="midia/sg04.mp3" type="audio/mpeg">
    </audio>
    
</body>
</html>
