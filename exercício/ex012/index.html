<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>esse video está hospedado no meu próprio servidor</p>
   <video onloadeddata="this.play();this.muted=false;" width="600"poster="imagens/doom.jpg" playsinline loop muted controls>
    <source src="midia/doom.mp4" type="video/mp4">
    <source src="midia/Doom.mkv" type="video/mkv">
    <source src="midia/Doom.webm" type="video/mebm">
    <p>Seu navegador não suporta reprodução de videos</p>
    </video>
    <h1>inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/QtlKTRUf6w4?si=Zd_0wNXH4oCOvBJB" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>   
</body>
</html>
