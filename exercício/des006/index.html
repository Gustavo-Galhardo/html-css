<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio de tags</title>
    <link rel="shortcut icon" href="icoico.ico" type="image/x-icon">
</head>
<body>
    <h1>Tags em html</h1>
    <p>em HTML5, podemos inserir os elementos da lista a seguir. <br> passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso</p>
    <ul>
        <li><abbr title="utilize a tag <p>">Parágrafos</abbr></li>
        <li><abbr title="utilize a tag <h1>">Titulos</abbr></li>
        <li><abbr title="utilize a tag <img>">Imagens</abbr></li>
        <li><abbr title="utilize a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="utilize a tag <code>">Códigos-fonte</abbr></li>
        <li><abbr title="utilize a tag <ol>">Listas numeradas</abbr></li>
        <li><abbr title="utilize a tag <ul>">Listas com demarcadores</abbr></li>
    </ul>
    
</body>
</html>
